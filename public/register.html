<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма для реєстрації</title>
    <!--<link rel="stylesheet" type="text/css" href="">-->
</head>
<body>
    <h1>Введіть дані</h1>
    <form action="/register" method="post">
        <label for="userName">Ім'я</label><br>
        <input type="text" name="userName" id="userName" /><br><br>

        <label for="surname">Прізвище</label><br>
        <input type="text" name="surname" id="surname" /><br><br>

        <label for="userAge">Вік</label><br>
        <input type="number" name="userAge" id="userAge" /><br><br>

        <label for="email">Ваша пошта</label><br>
        <input type="email" name="email" id="email" /><br><br>

        <input type="submit" value="Надіслати" />
    </form>

<!--<script src=""></script>-->
</body>
</html>
